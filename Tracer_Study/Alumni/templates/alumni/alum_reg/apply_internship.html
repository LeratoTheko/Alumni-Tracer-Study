<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Apply for Internship</title>
    <link rel="stylesheet" href="{% static 'stylesheet/navbar.css' %}">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body style="background-color: black;">
    {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                <strong>{{ message }}</strong><br>
            {% endfor %}
        </div>
    {% endif %}
    <div class="container mt-5" style=" width: 55%; background-color: #CFD8DC; padding: 80px 100px; margin-left: 350px; margin-right: 200px;">
        <h2 class="mb-4 text-center fw-bold fs-2">Apply for Internship</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_full_name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="id_full_name" name="full_name" required>
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="id_email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="id_phone_number" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="id_phone_number" name="phone_number" required>
            </div>
            <div class="mb-3">
                <label for="id_gpa" class="form-label">GPA</label>
                <input type="number" step="0.01" class="form-control" id="id_gpa" name="gpa" required>
            </div>
            <div class="mb-3">
                <label for="id_previous_internships" class="form-label">Previous Internships</label>
                <textarea class="form-control" id="id_previous_internships" name="previous_internships" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="id_skills" class="form-label">Skills and Qualifications</label>
                <textarea class="form-control" id="id_skills" name="skills" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="id_cover_letter" class="form-label">Cover Letter</label>
                <textarea class="form-control" id="id_cover_letter" name="cover_letter" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="id_resume" class="form-label">Resume/CV Upload</label>
                <input type="file" class="form-control" id="id_resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <button type="submit" class="btn bg-black" style=" margin-left: 250px; color: #fff;">Submit Application</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

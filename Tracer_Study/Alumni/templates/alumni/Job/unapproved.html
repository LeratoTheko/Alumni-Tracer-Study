<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
    <h2>Unapproved Employers</h2>
    <ul>
        {% for employer in unapproved_employers %}
        <li>{{ employer.company_name }} - <a href="{% url 'approve_employer' employer.id %}">Approve</a></li>
        {% endfor %}
    </ul>
    {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <meta charset="UTF-8">
    <title>Employers Login</title>


    <link rel="stylesheet" href="{% static 'stylesheet/navbar.css' %}">
    <link rel="shortcut icon" type="x-icon" href="{% static 'images/download.png'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>
<body style="background-color: #000;">

    <div class="container" style="margin-top: 100px; justify-content: center;">
        <div class="text-center" style="background-color: #CFD8DC; padding: 50px; border-radius: 10px; width: 50%; margin-left: 300px;">
            <h1 style="margin-bottom: 30px; margin-top: 30px">Employers Login</h1>
            <form class="row g-3 mx-auto" method="post" style="margin-bottom: 30px">
                {% block content %}
                    {% csrf_token %}
                        {{ form.as_p }}

                        <button type="submit" class="btn bg-black btn-lg fw-bold" style="color: white">Login</button><br>

                    <label>Not have an account? <a href="register_employer"><b>Register</b></a> </label>
                {% endblock %}
        </form>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}

    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" type="x-icon" href="{% static 'images/download.png'%}">
    <link rel="stylesheet" href="{% static 'stylesheet/login.css' %}">
</head>
<body>
    <br>
    <br>
    <div class="container-fluid justify-content-center">
        <form class="mx-auto" method="post">
            {% csrf_token %}

            <div class="text-center" >
                <img src="{% static 'images/download.png'%}" class="img-thumbnail" alt="No image found">
            </div>

            <h3 class="text-center" >Register with LUCT Career Services</h3>

            <br>
            <br>

            <h5 class="text-center">Profile Information</h5>
            <br>
            <br>
            {{ user_form.as_p }}

            <button class="btn btn-dark btn-lg" type="submit">Register</button>

            <br>
            <br>

            <div>
                <label class="label">Already had an account?</label>
                <a href="{% url 'employers-sign-in' %}">Sign In</a>
            </div>


            <br>
            <label class="text-center">These pages are part of </label>
            <div class=" fluid-container justify-content: center">
                <a href="">Cookies Info</a>
                <label>            |               </label>
                <a href="">Privacy notice</a>
                <label>            |               </label>
                <a href="">LUCT Career Services Privacy policy</a>
                <label>            |               </label>
                <a href="">Terms and Conditions</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>

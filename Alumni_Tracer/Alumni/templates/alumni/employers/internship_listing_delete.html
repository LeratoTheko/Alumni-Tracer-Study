<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Internship Listing</title>
</head>
<body>
    <h1>Delete Internship Listing</h1>
    <p>Are you sure you want to delete "{{ listing.job_title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'internship-detail' listing.pk %}">Cancel</a>
</body>
</html>

<!-- Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Profile Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Profile form content -->
                <form method="post" action="{% url 'profile_update' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="company-name" class="form-label">Company Name</label>
                        <input type="text" class="form-control" id="company-name" name="company_name" value="{{ user.employerprofile.company_name }}">
                    </div>
                    <div class="mb-3">
                        <label for="contact-email" class="form-label">Contact Email</label>
                        <input type="email" class="form-control" id="contact-email" name="contact_email" value="{{ user.employerprofile.contact_email }}">
                    </div>
                    <div class="mb-3">
                        <label for="contact-phone" class="form-label">Contact Phone</label>
                        <input type="text" class="form-control" id="contact-phone" name="contact_phone" value="{{ user.employerprofile.contact_phone }}">
                    </div>
                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" class="form-control" id="website" name="website" value="{{ user.employerprofile.website }}">
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

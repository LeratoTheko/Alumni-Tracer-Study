<!-- templates/survey/survey_detail.html -->

<form method="post">
  {% csrf_token %}
  <h2>{{ survey.title }}</h2>
  <p>{{ survey.description }}</p>

  {% for question, form in response_forms %}
    <h3>{{ question.text }}</h3>
    {{ form }}
  {% endfor %}

  <button type="submit">Submit</button>
</form>
